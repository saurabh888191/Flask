{% extends 'base.html' %}
{% block mytodos %}
<h3>MY TODOS</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">S.No.</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">CreatedDate</th>
    </tr>
  </thead>
  <tbody>
      {% for todo in alltodos %}
      
      <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{todo.title}}</td>
      <td>{{todo.tododesc}}</td>
      <td>{{todo.datecreated}}</td>  
      </tr>
      {% endfor %} 
  </tbody>
</table>
{% endblock mytodos %}
