{% extends 'base.html' %}
{% block update %}
  <div class="container my-3 ">
    <h3>Update a TODO </h3>
    {% for todo in todos %}
    <form action="/update/{{todo.sno}}" method="POST">      
      <div class="mb-3">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input type="text" class="form-control" name="desc" value="{{todo.todoDesc}}" id="desc">
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-dark">Update</button>
  </form>
      </div>

      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock update %}
